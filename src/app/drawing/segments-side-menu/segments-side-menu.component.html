<table>
    <tbody>
        <tr *ngFor="let segment of this.segments">
            <app-arc-row
                (changeSegmentType)="replaceSegmentByType(segment, $event)"
                *ngIf="this.segment.type === 'Arc'"
                [segment]="segment"
            ></app-arc-row>
            <app-line-row
                (changeSegmentType)="replaceSegmentByType(segment, $event)"
                *ngIf="this.segment.type === 'Line'"
                [segment]="segment"
            ></app-line-row>
            <td (click)="deleteSegment(segment)">X</td>
        </tr>
    </tbody>
</table>

<button (click)="this.createSegment()" >Nova linha</button>
{{ this.segments | json }}
